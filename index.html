<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer="true"></script>
    <title>Sign-up</title>
</head>

<body>
    <div class="left-section">
        <div class="logo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="right-section">
        <div class="upper">
            <p class="disclaimer">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deapes dreams.
                Sign up <em>now</em> to get started.
                <p />

                <p class="want">
                    You <em>know</em> you want to.
                </p>
        </div>
        <div class="mid-section white">
            <p>Let's do this!</p>
            <form action="">
                <!-- fill up here -->
                <div class="fill-up">
                    <div class="left-fill-up">
                        <span>
                            <label for="fn">First Name</label>
                            <input type="text" id="fn" required>
                        </span>
                        <span>
                            <label for="mail">Email</label>
                            <input type="text" id="mail" required>
                        </span>
                        <span>
                            <label for="pass">Password</label>
                            <input type="text" id="pass" required>
                        </span>
                    </div>

                    <div class="right-fill-up">

                        <span>
                            <label for="ln">Last Name</label>
                            <input type="text" id="ln" required>
                        </span>
                        <span>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </span>
                        <span>
                            <label for="pass">Password</label>
                            <input type="text" id="pass" required>
                        </span>
                    </div>
                </div>

                <!-- outside white ssection -->
                <div class="outside-mid">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
