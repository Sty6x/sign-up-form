<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer="true"></script>
    <title>Sign-up</title>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <div class="div-bg">
                    <p>ODIN</p>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="upper">
                <p class="disclaimer">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deapes dreams.
                    Sign up <em>now</em> to get started.
                </p>

                <p class="want">
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="mid-section">
                <form action="">
                    <div class="fill-up">
                        <p>Let's do this!</p>
                        <div class="fill-container">
                            <!-- fill up here -->
                            <div class="left-fill-up">
                                <span>
                                    <label for="fn">FIRST NAME</label>
                                    <input type="text" id="fn" >
                                </span>
                                <span>
                                    <label for="mail">EMAIL</label>
                                    <input type="email" id="mail" >
                                </span>
                                <span>
                                    <label for="pass">PASSWORD</label>
                                    <input value="" type="text"id="pass" name="pass"required minlength="8" maxlength="15">
                                </span>
                            </div>
                            <div class="right-fill-up">
                                <span>
                                    <label for="ln">LAST NAME</label>
                                    <input type="text" id="ln" >
                                </span>
                                <span>
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" id="phone" >
                                </span>
                                <span>
                                    <label for="cpass">CONFIRM PASSWORD</label>
                                    <input value="" type="text" id="cpass" name="cpass" >
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- outside white ssection -->
                    <div class="outside-mid">
                        <button type="submit" value="1">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
